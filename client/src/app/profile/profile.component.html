<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="/assets/img/defaultprofile.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{profile?.firstName | titlecase}} {{profile?.lastName | titlecase}}</h5>
      <p class="card-text">{{profile?.email}}</p>
      <a href="#" class="btn btn-primary">Contact</a>
    </div>
</div>
